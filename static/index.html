<!DOCTYPE html>
<html>

<head>
    <title>TEST</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/custom.js"></script>
</head>

<body>

    <div class="container">
        <div class="mt-5 mb-5" style="text-align: center;">
            <p>TS</p>
            <p class="rounded-pill bg-primary text-white" style="cursor:pointer">TS</p>
        </div>
        <div class="card mt-5 mb-5" id="inquiry">
            <div class="card-header">
                <div class="row">
                    <div class="col" id="ip">
                        <input type="text" class="form-control" placeholder="请输入IP地址(包括端口)【IP】">
                    </div>
                    <div class="col">
                        <select class="form-select" id="sel2" name="sellist2">
                        </select>
                    </div>
                    <div class="col" id="sign_from">
                        <input type="text" class="form-control" placeholder="请输入SIGN密钥【signKey】">
                    </div>
                    <div class="col" id="aes_from">
                        <input type="text" class="form-control" placeholder="请输入AES密钥【aesKey】">
                    </div>
                </div>
            </div>
            <div class="card-body">
                <textarea class="card-text" rows="20" id="comment_zero" name="text"
                    style="resize: none;border: none;width: 100%;outline: none;" placeholder="请在这里输入JSON数据"></textarea>
            </div>
            <div class="card-footer">
                <div class="btn-group btn-group">
                    <button type="button" class="btn btn-outline-primary" data-bs-toggle="modal"
                        data-bs-target="#myModal">返回数据</button>
                    <button class="btn btn-outline-success">
                        <span class="spinner-border spinner-border-sm" style="display: none;"></span>
                        <span>请求</span>
                    </button>
                    <a class="btn btn-link" href="https://www.json.cn/" target="_blank">JSON格式化</a>
                </div>
            </div>
        </div>
        <div class="card mt-5 mb-5">
            <div class="card-body" id="sign">
                <h3 class="card-title">SIGN值</h3>
                <hr>
                <textarea class="card-text" rows="10" id="comment_one" name="text"
                    style="resize: none;border: none;width: 100%;outline: none;" placeholder="请在这里输入JSON数据"></textarea>
                <div class="row">
                    <input type="text" class="col" id="signKey" placeholder="输入SIGN密钥【signKey】"
                        style="resize: none;border: none;outline: none;">
                    <button class="btn btn-primary col">
                        <span class="spinner-border spinner-border-sm" style="display: none;"></span>
                        <span>生成</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="card col">
                <div class="card-body" id="aesE">
                    <h3 class="card-title">AES加密值</h3>
                    <hr>
                    <textarea class="card-text" rows="10" id="comment_two" name="text"
                        style="resize: none;border: none;width: 100%;outline: none;"
                        placeholder="请在这里输入要加密的数据【value】"></textarea>
                    <div class="row">
                        <input type="text" class="col" id="aesE_key" placeholder="输入AES密钥【aesKey】"
                            style="resize: none;border: none;outline: none;">
                        <button class="btn btn-primary col">
                            <span class="spinner-border spinner-border-sm" style="display: none;"></span>
                            <span>加密</span>
                        </button>
                    </div>
                </div>
            </div>
            <div class="card col">
                <div class="card-body" id="aesD">
                    <h3 class="card-title">AES解密值</h3>
                    <hr>
                    <textarea class="card-text" rows="10" id="comment_three" name="text"
                        style="resize: none;border: none;width: 100%;outline: none;"
                        placeholder="请在这里输入要解密数据【value】"></textarea>
                    <div class="row">
                        <input type="text" class="col" id="aesD_key" placeholder="输入AES密钥【aesKey】"
                            style="resize: none;border: none;outline: none;">
                        <button class="btn btn-primary col">
                            <span class="spinner-border spinner-border-sm" style="display: none;"></span>
                            <span>解密</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="mt-5 p-1 bg-primary text-white rounded">
        <p style="text-align:center" class="mt-3">TEST&copy;FREEDOM</p>
    </div>
    <!-- 模态框 -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog modal-xl">
            <div class="modal-content">

                <!-- 模态框头部 -->
                <div class="modal-header">
                    <h3 class="modal-title">返回JSON数据</h3>
                    <a class="btn btn-link" href="https://www.json.cn/" target="_blank">JSON格式化</a>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>

                <!-- 模态框内容 -->
                <div class="modal-body">
                    JSON数据
                </div>

                <!-- 模态框底部 -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-success">复制</button>
                </div>

            </div>
        </div>
    </div>

</body>

</html>
